<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <title>Home</title>
</head>



<body id = "up">
    <div class = "loading_display off" id="loading-display">
        <i class="fa-solid fa-spinner fa-spin-pulse" style="color: #0adbb8;" id="sup"></i>
    </div>
    <div class = "new_playlist_display off" id="create_display">
        <div class="playlist_container">
            <div class = "back">
                <i class="fa-solid fa-square-caret-left"></i><span class="backtext">Back</span>
            </div>
            <div class = "playlist_title">
                <text>Create Playlist</text>
            </div>
            <div class ="playlist_create_item" id="name">
                <label class="label">Name</label>
                <input type="text" id="name-field" class="input">
            </div>
            <div class="error1" id="name-empty">
                *Name field empty&nbsp;<i class="fa-regular fa-circle-xmark fa-beat"></i>
            </div>
            <div class="error1" id="name-taken">
                *Playlist already exists&nbsp;<i class="fa-regular fa-circle-xmark fa-beat"></i>
            </div>
            <div class ="success1" id="playlist_creating">
                *Creating...&nbsp;<i class="fa-solid fa-square-check fa-beat"></i>
            </div>
            <div class = "button" id="create_btn_final">
                <text>Create</text>
            </div>
        </div>
    </div>
    <div class = "container">
        <img src="../img/logo.png" class="logo" id="crest" title="Rhythm Realm Media" >
    </div>
    <div class ="menu">
        <div class="menuItem" id="songs">
            <i class="fa-solid fa-music" title="Songs"></i>
        </div>
        <div class="menuItem" id="playlists">
            <i class="fa-solid fa-list" title="Playlists"></i>
        </div>
        <div class="menuItem" id="listen">
            <i class="fa-solid fa-headphones" title="Listen"></i>
        </div>
    </div>

    <div class = "playlist_tab off">
        <div class = "add_btn" id="add-btn-playlist">
            <select id="playlist_select" class ="select_bar" onchange="loadSelectedPlaylist()">
                
            </select>
            <button id="create_new_playlist_btn" class ="playlist_btn" onclick="newDisplay()">
                New Playlist
            </button>
            <!--Start of Playlist select songs-->
            <div class = "playlist_text off" id="current_playlist_text">

            </div>
            <input class="search_bar hid" type="text" id="my_songs_search" oninput="filterOptions2()" placeholder="Search">
            <select class ="select_bar hid" id="my_songs_select"  onchange="makeAddBtn()">
                
            </select>
            <button class = "user_add_song hid" id="in_playlist">
                Add
            </button>
            <select class ="filter_bar hid" id="playlist_filter"  onchange="playlistChangeList()" >
                <option value="song">By Title</option>
                <option value="artist">By Artist</option>
            </select>
            <!--End of Playlist select songs-->

        </div>
        <div class = "song_container" id = "playlist-container">
            <div class = "display_no_song_text" id="display_no_playlist">
                No Playlist Selected
            </div>
            <div class = "display_no_song_text off" id="display_no_playlist_songs">
                No Songs Yet
            </div>
        </div>
    </div>

    
    <div class="listen_tab off">
        <div class = "add_btn" id="add-btn-playlist">
            <!--Start of Playlist select songs-->
            <i class="fa-solid fa-circle-chevron-left off" id="listen-now-back"></i>
            <div class = "listen_now_text" id="listen_now_main_menu_title">
                &nbsp;Listen Now&nbsp;
            </div>
            <i class="fa-solid fa-circle-play off" id="play-this-list"></i>
        </div>
        <div class = "song_container" id = "listen-now-container">
            
        </div>
    </div>

    <div class = "diagram off" id="diagram-box">
        <div class = "diagram_direction">
            <i class="fa-solid fa-chevron-left" id="diagram-left"></i>
        </div>
        <div id="spot">
            
        </div>
        <div class="diagram_direction">
            <i class="fa-solid fa-chevron-right" id="diagram-right"></i>
        </div>
    </div>

    

    <div class = "test off" id="test_test_test">
        <div class = "add_btn">
            <i class="fa-solid fa-plus" style="color: #e4e4e4;" id="plus" title="Add Songs"></i>
            <input class="search_bar" type="text" id="myInput" oninput="filterOptions()" placeholder="Search">
            <select id="mySelect" class ="select_bar" onchange="spoof_btn()">
                
            </select>
            <button class = "user_add_song" id="in_songs">
                Add
            </button>
            <select id="filterSelect" class ="filter_bar" onchange="changeList()" >
                <option value="song">By Title</option>
                <option value="artist">By Artist</option>
            </select>
        </div>
        <div class = "song_container" id = "song-container">
            <div class = "display_no_song_text off" id="display_no_song">
                No Songs Yet
            </div>
        </div>
    </div>

    <div class = media_player>
        <div class = "image" id="image_for_mp">

        </div>
        <input type="range" min="0" max="100" value="0" class="slider off" id="mp_slider">
        <div class = "icon-holder-off" id="icon_holder">
            <i class="fa-solid fa-stop" id="mp_stop" title="stop"></i>
            <i class="fa-solid fa-play" id="mp_pause" title="pause/play"></i>
            <i class="fa-solid fa-repeat" id="mp_repeat" title="repeat"></i>
        </div>
        <div class = "icon-holder-off" id="icon_holder_node">
            <i class="fa-solid fa-backward-step" id="node_backward" title="prev"></i>
            <i class="fa-solid fa-play" id="node_pause" title="pause/play"></i>
            <i class="fa-solid fa-forward-step" id="node_forward" title="next"></i>
        </div>
    </div>
    
    
    
    <script src = "../js/home.js"></script>
</body>
</html>
