<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <title>Recovery</title>
</head>
<body>
    <div class = "loading_display off" id="loading-display">
        <i class="fa-solid fa-spinner fa-spin-pulse" style="color: #0adbb8;" id="sup"></i>
    </div>
    <img src="../img/logo.png" class="logo" id="crest">
    <div class="container" id="container-two">
        <div class = "title">
            <text>Reset Password</text>
        </div>
        <div class = "title">
            <text><span class ="message">Enter your new password.</span></text>
        </div>
        <div class ="loginItem">
            <label class="label">Password</label>
            <input type="password" id="password1" class="input">
        </div>
        <div class ="loginItem">
            <label class="label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" id="password2" class="input" placeholder="re-type password">
        </div>
        <div class = "button" id="change-password-button">
            <text>Reset</text>
        </div>
        <div class="error1" id="empty1">
            *Password field empty&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        <div class="error1" id="mismatch1">
            *Passwords do not match&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        <div class="error1" id="length1">
            *password must be at least 6 characters long&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        <div class="success1" id="changed1">
            *Reset successfully&nbsp;<i class="fa-solid fa-square-check fa-beat"></i>
        </div>
    </div>
    <script src="../js/password_recovery.js"></script>
</body>
</html>
