<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <title>Forgot Password?</title>
</head>
<body>
    <div class = "loading_display off" id="loading-display">
        <i class="fa-solid fa-spinner fa-spin-pulse" style="color: #0adbb8;" id="sup"></i>
    </div>
    <img src="../img/logo.png" class="logo" id="crest">
    <div class="container">
        <div class = "back">
            <i class="fa-solid fa-square-caret-left"></i><span class="backtext">Back</text>
        </div>
        <div class = "title">
            <text>Forgot Your Password?</text>
        </div>
        <div class = "title">
            <text><span class ="message">Silly you, how do you forget your password? Submit your email below and we will send you steps to recover your account.</span></text>
        </div>
        <div class ="loginItem" id="email">
            <label class="label">Email</label>
            <input type="text" id="email-field" class="input">
        </div>
        <div class="error1" id="email-error-invalid">
            *Email provided is invalid&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        <div class="error1" id="email-error-empty">
            *Email field empty&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        <div class="error1" id="email-error-not-associated">
            *Email provided is not associated with any account&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        <div class = "button">
            <text>Submit</text>
        </div>
    </div>
    <script src="../js/forgot_pass.js"></script>
</body>
</html>
