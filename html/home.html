<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class ="logo_backdrop">
        
    </div>
    <img src="../img/logo.png" class="logo" id="crest" title="Rhythm Realm Media" >
    <div class = "container">
        
    </div>
    <div class ="menu">
        <div class="menuItem" id="songs">
            <i class="fa-solid fa-music" title="Songs"></i>
        </div>
        <div class="menuItem-description1" id="song-description">
            <i class="fa-solid fa-caret-left"></i><span class="slide-out">&nbsp;My Songs</span>
        </div>
        <div class="menuItem" id="playlists">
            <i class="fa-solid fa-list" title="Playlists"></i>
        </div>
        <div class="menuItem-description1" id="playlist-description">
            <i class="fa-solid fa-caret-left"></i><span class="slide-out">&nbsp;My Playlists</span>
        </div>
        <div class="menuItem" id="listen">
            <i class="fa-solid fa-headphones" title="Listen"></i>
        </div>
        <div class="menuItem-description1" id="listen-description">
            <i class="fa-solid fa-caret-left"></i><span class="slide-out">&nbsp;Listen Now</span>
        </div>
    </div>

    <div class = "test">
        <div class = "add_btn">
            <i class="fa-regular fa-square-plus fa-fade" style="color: #1ca8ba;" id="plus" title="Add Songs"></i>
            <input class="search_bar" type="text" id="myInput" oninput="filterOptions()" placeholder="Search">
            <select id="mySelect" class ="select_bar" onchange="spoof_btn()">
                
            </select>
            <button class = "user_add_song">
                Add
            </button>
            <select id="filterSelect" class ="filter_bar" onchange="changeList()" >
                <option value="song">By Song</option>
                <option value="artist">By Artist</option>
            </select>
        </div>
        <div class = "song_container" id = "song-container">
            
        </div>
    </div>
    
    
    <script src = "../js/home.js"></script>
</body>
</html>
