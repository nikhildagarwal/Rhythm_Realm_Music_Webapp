<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class = "loading_display off" id="loading-display">
        <i class="fa-solid fa-spinner fa-spin-pulse" style="color: #0adbb8;" id="sup"></i>
    </div>
    <img src="../img/logo.png" class="logo" id="crest">
    <div class="container">
        <div class = "title">
            <text>Log In <span class = "needAccount">need an account? <span class ="signup">sign up</span></span></text>
        </div>
        <div class ="loginItem" id="username">
            <label class="label">Username</label>
            <input type="text" id="username-field" class="input">
        </div>
        <div class="error1" id="username-empty">
            *Username field empty&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        <div class="error1" id="username-error">
            *Username provided is invalid&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        <div class ="loginItem" id="password">
            <label class="label">Password</label>
            <input type="password" id="password-field" class="input">
        </div>
        <div class="error1" id="password-empty">
            *Password field empty&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        <div class="error1" id="password-error">
            *Password incorrect&nbsp;<i class="fa-solid fa-xmark fa-beat"></i>
        </div>
        
        <div class = "button">
            <text>Log in</text>
        </div>
        <div class = "forgot">
            <text>forgot username?</text>
        </div>
        <div class = "forgotpass">
            <text>forgot password?</text>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>
</html>
